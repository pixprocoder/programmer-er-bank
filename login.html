<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-8 h-screen">
    <header class="">
      <h1 class="text-center text-2xl mb-4 font-semibold">
        Welcome to
        <span class="text-pink-500 font-bold">Programmer's</span> Bank
      </h1>
    </header>
    <main>
      <section>
        <div class="w-full mx-auto max-w-xs">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label
                class="block text-pink-500 text-sm font-bold mb-2"
                for="username"
              >
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-pink-500 text-sm font-bold mb-2"
                for="password"
              >
                Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
                id="signin-btn"
              >
                Sign In
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-pink-500 hover:text-pink-800"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- JS  -->
    <script src="JS/signin.js"></script>
  </body>
</html>
