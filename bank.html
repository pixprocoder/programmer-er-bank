<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100">
    <header class="mt-6">
      <h1 class="text-center text-4xl mb-4 font-semibold">
        Let's play with
        <span class="text-pink-500 font-bold">Money!!!</span>
      </h1>
    </header>
    <main class="mt-6">
      <section>
        <div class="card-container bg-gray-100 w-1/2 mx-auto p-6">
          <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-yellow-500 p-6 rounded-xl">
              <p class="text-xl">Deposit</p>
              <p class="text-4xl">$0</p>
            </div>
            <div class="bg-pink-500 p-6 rounded-xl">
              <p class="text-xl">Withdraw</p>
              <p class="text-4xl">$0</p>
            </div>
            <div class="bg-cyan-500 p-6 rounded-xl">
              <p class="text-xl">Balance</p>
              <p class="text-4xl">$2233</p>
            </div>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section>
        <div class="card-container bg-gray-100 w-1/2 mx-auto p-10">
          <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-blue-800 p-6 rounded-lg">
              <p class="text-2xl mb-2 text-white">Please Deposit</p>
              <input
                class="rounded p-2 border-0 outline-none my-1"
                type="number"
                placeholder="$ Deposit Amount"
              />
              <button
                class="bg-green-700 hover:bg-green-500 mt-2 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
                id="signin-btn"
              >
                Deposit
              </button>
            </div>
            <div class="bg-blue-800 p-6 rounded-lg">
              <p class="text-2xl mb-2 text-white">Please Withdraw</p>
              <input
                class="rounded p-2 border-0 outline-none my-1"
                type="number"
                placeholder="$ Withdraw Amount"
              />
              <button
                class="bg-green-700 hover:bg-green-500 mt-2 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
                id="signin-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
